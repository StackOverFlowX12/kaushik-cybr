  <style>
    :root{--bg:#071029; --card:#0b1220; --muted:#98a6b3; --accent:#06b6d4}

    .box{max-width:720px;width:100%;padding:28px;background:linear-gradient(180deg,#071627 0%, rgba(255,255,255,0.02) 100%);border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}

    p.lead{margin:0 0 18px;color:var(--muted)}

    .card{background:rgba(255,255,255,0.03);padding:12px;border-radius:10px;display:flex;flex-direction:column;align-items:center;gap:8px;text-align:center}
    .card a{color:inherit;text-decoration:none}
    .icon{width:40px;height:40px;display:inline-block}
    .label{font-size:13px;color:var(--muted)}
    .back{display:inline-block;margin-top:12px;padding:8px 12px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--accent);text-decoration:none}
